<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="/js/jQuery-core/jquery-1.8.3.min.js"></script>
    <script type="text/javascript">
        window.onload = function () {
            $.ajax({
                url:"stu_msg/",
                type:"GET",
                dataType: "json",
                success:function (data) {
                    var d = data.data;
                    if(data.result){
                        var $div = $("#nopadding");
                        $($div[0]).html(d.name);
                        $("#nopadding").show();
                    }
                    else {
                        alert(data.msg);
                    }
                }
            });

        }

    </script>

</head>
<body>

<div class="panel panel-info">
    <div>
        <ul class="breadcrumb">
            <li>
                <a href="javascript:void(0)">信息查询</a>
            </li>
            <li>
                <a href="">个人信息</a>
            </li>
        </ul>
    </div>
    <!--<div class="panel-heading">-->
    <!--<span class="glyphicon glyphicon-list-alt"></span> 基本信息-->
    <!--</div>-->

    <div class="table table-striped table-bordered ">
        <div class="row" id="nopadding" style="display:none">


        </div>
    </div>

</div>
</body>
</html>
