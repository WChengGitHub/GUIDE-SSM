<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="/js/jQuery-core/jquery-1.8.3.min.js"></script>
    <script type="text/javascript">
        window.onload = function () {
            $.ajax({
                url:"/getPageController/getIndexPage/",
                type:"GET",
                dataType: "json",
                success:function (data) {
                    var d = data.data;
//                  alert(d);
                    var $div = $("#nopadding");
                    $($div[0]).html(d);
                    $("#nopadding").show();

                }
            });

        }

    </script>

</head>
<body>



<div class="row" id="nopadding" style="display:none">
</div>


</body>
</html>
